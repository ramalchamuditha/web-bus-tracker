<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://kit.fontawesome.com/0afbc9b86d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/dashboard.css" />

  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          
          <a class="active_link" href="#">   </a>
        </div>
        <div class="navbar__right">
          <a href="#">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
          <a href="#">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </a>
          <a href="#">
            <img width="30" src="../assets/avatar.svg" alt="" />
            <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
          </a>
        </div>
      </nav>

      <main>
        <div class="main__container">
          <!-- MAIN TITLE STARTS HERE -->
          <br><br>
          <div class="main__title">
            <img src="../assets/driver.png" alt="" />
            <div class="main__greeting">
              <h1>Hello! Have a nice day</h1>
              <p>   </p>
            </div>
          </div>

          <!-- MAIN TITLE ENDS HERE -->
<br><br>
          <!-- MAIN CARDS STARTS HERE -->
          <div class="main__cards">
            <div class="card">
              <i class="fas fa-bus  fa-3x" style="color:purple"></i><br>
              <div class="card_inner">
                Number of Busses Registered - 3
              </div>
            </div>

            <div class="card">
              <i class="fab fa-watchman-monitoring fa-3x" style="color:purple"></i><br>

              <div class="card_inner">
                Number of Drivers Registered - 3 
              </div>
            </div>

            <div class="card">
              <i class="fas fa-hand-holding-usd fa-3x" style="color:purple"></i><br>
              <div class="card_inner">
                 Number of Conductors Registered - 3
              </div>
            </div>

            
          </div>

          <div class="sidebar__img">

        <div class="sidebar__menu">

            <a href="driver.html">Add Driver</a>
          </div>
         
          <div class="sidebar__link">
            <i class="fas fa-hand-holding-usd"></i>
            <a href="conductor.html">Add Conductor</a>
          </div>
         
          <div class="sidebar__link">
            <i class="fas fa-calendar-alt"></i>
            <a href="schedule.html">Insert Schedule</a>
          </div>
          
          <div class="sidebar__link">
            <i class="fas fa-info"></i>
            <a href="bus.html">Insert bus details</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
